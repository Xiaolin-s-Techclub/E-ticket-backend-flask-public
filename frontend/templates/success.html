<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子チケットの申請ありがとうございます</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: 'PlexMono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #e4adf5 0%, #acbcee 30%, #b0e2fa 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .thank-you-background {
            background: rgba(240, 240, 231);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }

        .thank-you-title {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .thank-you-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .thank-you-message {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .signature {
            font-size: 14px;
            color: #333;
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-background">
            <div class="thank-you-title">電子チケット申請完了</div>
            <div class="thank-you-content">
                <p class="thank-you-message">電子チケットは入力した学校のメールアドレスに送信されます。</p>
                <p class="thank-you-message">チケットが届かない場合は、support@example.comにご連絡下さい。</p>
                <p class="signature">Xiaolin's Techclub</p>
            </div>
        </div>
    </div>
</body>
</html>
